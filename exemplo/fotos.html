<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/icon.jpg">
    <title>Jornada Viagens | Fotos</title>
</head>
<body>
    <section id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <article class="carousel-inner">
          <figure class="carousel-item active">
            <img src="image/manaus.jpg" class="d-block w-100" 
            alt="Imagem-Manaus" 
            height="600">
          </figure>
          <figure class="carousel-item">
            <img src="image/san.jpg" class="d-block w-100" 
            alt="Imagem-San-Andreas" 
            height="600">
            </figure>
          <figure class="carousel-item">
            <img src="image/Japao.jpg" class="d-block w-100" 
            alt="Image_JapÃ£o" 
            height="600">
          </article>
            </figure>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
