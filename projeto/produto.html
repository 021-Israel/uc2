<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="estilo.css">

    <title>Document</title>

<body>

    <div class="container">
        <div class="col-xs-12 col-md-6 bootstrap snippets bootdeys">
            <div class="product-content product-wrap">
                <div class="row">
                    <div class="col-md-5 col-sm-12 col-xs-12">
                        <div class="product-image">
                            <!-- Carrossel 1 -->
                            <div id="carouselExample" class="carousel slide">
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="image/time-Arsenal/atras.jpg">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="image/time-Arsenal/frente.jpg">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="image/time-Arsenal/logo.jpg" class="d-block w-100" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="image/time-Arsenal/marca.jpg" class="d-block w-100" alt="...">
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                            <!-- <span class="tag2 hot">
                                HOT
                            </span> -->
                        </div>
                    </div>
                    <div class="col-md-7 col-sm-12 col-xs-12">
                        <div class="product-deatil">
                            <h5 class="name">
                                <a href="#">
                                    Product Name Title Here <span>Category</span>
                                </a>
                            </h5>
                            <p class="price-container">
                                <span>$99</span>
                            </p>
                            <span class="tag1"></span>
                        </div>
                        <div class="description">
                            <p>Proin in ullamcorper lorem. Maecenas eu ipsum </p>
                        </div>
                        <div class="product-info smart-form">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <a href="javascript:void(0);" class="btn btn-success">Add to cart</a>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="rating">
                                        <label for="stars-rating-5"><i class="fa fa-star"></i></label>
                                        <label for="stars-rating-4"><i class="fa fa-star"></i></label>
                                        <label for="stars-rating-3"><i class="fa fa-star text-primary"></i></label>
                                        <label for="stars-rating-2"><i class="fa fa-star text-primary"></i></label>
                                        <label for="stars-rating-1"><i class="fa fa-star text-primary"></i></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- produto2 -->
        <div class="col-xs-12 col-md-6 bootstrap snippets bootdeys">
